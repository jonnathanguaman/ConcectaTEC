<div class="chatbot-icon" (click)="toggleChatbot()">
    <img src="assets/img/chatbot.png" alt="Chatbot" />
  

</div>

<div class="chat-window" *ngIf="isChatOpen">
    <div class="chat-header">
        <h3>Chatbot</h3>
        <button (click)="toggleChatbot()">X</button>
    </div>
    <div class="chat-body">
        <div *ngFor="let message of messages" class="message">
            <div class="message-content" [ngClass]="{'user-message': message.user, 'bot-message': !message.user}">
                {{ message.text }}
            </div>
        </div>
    </div>
    <div class="chat-input">
        <input [(ngModel)]="userInput" placeholder="Write a message..." (keyup.enter)="sendMessage()" />
        <button (click)="sendMessage()">Send</button>
    </div>
</div>
