<div class="crud-container">
    <div class="container-header">
        <div class="contenedor-izq">
            <h2>Gesti√≥n de etiquetas de lugares</h2>
            <p>Descripci√≥n general de la gesti√≥n de etiquetas de lugares</p>
        </div>
        <div class="contenedor-derecho">
            <div class="search-container">
                <input type="text" placeholder="Buscar" class="search-input" />
                <button class="search-button"><span class="icon">üîç</span></button>
            </div>
            <button class="btn-opcion" (click)="openCrudModal()">Crear etiquetas</button>
        </div>
    </div>

    <!-- Modal para el CRUD -->
    <div class="crud-modal" *ngIf="isCrudModalOpen">
        <div class="crud-modal-content">
            <span class="close-modal" (click)="closeCrudModal()">‚úñ</span>
            <h3>Crear o editar etiquetas</h3>

            <form [formGroup]="etiquetaForm">
                <div class="input-container">
                    <label for="etiqueta">Nombre:</label>
                    <input type="text" id="etiqueta" formControlName="etiqueta" />
                    <div *ngIf="etiquetaForm.get('etiqueta')?.invalid && etiquetaForm.get('etiqueta')?.touched" class="message error">
                        El nombre es obligatorio.
                    </div>
                </div>

                <div class="btn-panel">
                    <button class="btn-opcion" (click)="crearEtiqueta()" type="submit" >Guardar</button>
                    
                </div>
            </form>
            
        </div>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Id etiqueta</th>
                    <th>Etiqueta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let etiqueta of etiquetas">
                    <td>{{ etiqueta.idEtiqueta }}</td>
                    <td>{{ etiqueta.etiqueta }}</td>
                    
                    <td>
                        <button (click)="editarEtiqueta(etiqueta.idEtiqueta)" class="btn-opcion" >Editar</button>
                        <button (click)="eliminarEtiqueta(etiqueta.idEtiqueta)" class="btn-opcion">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
