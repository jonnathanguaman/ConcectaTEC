<div class="formularioSugerencia">
    <div class="datos-personales">
        <div class="datos-personales-items">
            <input type="text" name="nombre" id="nombre" [(ngModel)]="nombre" required>
            <label for="nombre">Nombre</label>
        </div>
    </div>
    
    <div class="datos-personales">
        <div class="datos-personales-items">
            <input type="text" name="apellido" id="apellido" [(ngModel)]="apellido" required>
            <label for="nombre">Apellido</label>
        </div>
    </div>
    
    <div class="datos-personales">
        <div class="datos-personales-items">
            <input type="number" name="edad" id="edad" [(ngModel)]="edad" required>
            <label for="nombre">Edad</label>
        </div>
    </div>
    
    <div class="datos-personales">
        <div class="datos-personales-items">
            <input type="text" name="pais" id="pais" [(ngModel)]="pais" required>
            <label for="nombre">Pais de origen</label>
        </div>
    </div>
    
    <div class="datos-personales">
        <div class="datos-personales-items">
            <input type="text" name="idioma" id="idioma" [(ngModel)]="idioma" required>
            <label for="nombre">Idioma preferido</label>
        </div>
    </div>
    
    <div class="datos-personales">
        <div class="datos-personales-items">
            <input type="text" name="usuario" id="usuario" [(ngModel)]="usuario" required>
            <label for="nombre">Usuario</label>
        </div>
    </div>
    
    <div class="datos-personales">
        <div class="datos-personales-items">
            <input type="text" name="contrasena" id="contrasena" [(ngModel)]="contrasena" required>
            <label for="nombre">Contrase√±a</label>
        </div>
    </div>
    
    <div class="btn">
        <button class="botonRegistrar">Registrar</button>
    </div>
    
    
</div>
