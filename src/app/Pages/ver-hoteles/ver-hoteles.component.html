<div class="container">

    <div class="Titulo">
        <h1>Hoteles</h1>
    </div>

    <div class="search-container">
        <div class="search-bar">
          <input *ngIf="!idLugar" [(ngModel)]="nombreHotelBuscado" type="text" name="buscar" id="buscar" placeholder="Buscar..." (input)="filtrarHoteles()" class="search-input">
          <input *ngIf="idLugar" [(ngModel)]="nombreHotelBuscado" type="text" name="buscar" id="buscar" placeholder="Buscar en recomendacion" (input)="filtrarHotelesRecomendaciones()" class="search-input">
        </div>
    </div>
    <p>Nombre: {{nombreHotelBuscado}}</p>
    <div class="card-hotel" *ngFor="let auxhotel of todoshoteles">
        <div class="card-hotel-img">
            <img src="https://www.kayak.com.ec/rimg/himg/b3/10/90/ice-178163-120191068-424668.jpg?width=1366&height=768&crop=true" alt="Imagen del hotel">
        </div>
        <div class="card-hotel-info">
            <div class="card-hotel-nombre">
                <h3>{{auxhotel.nombre}}</h3>
            </div>
            <div class="card-hotel-descripcion">
                <p>{{auxhotel.descripcion}}</p>
            </div>

            <div class="card-hotel-calificacion">
                <p>Calificaci√≥n: {{auxhotel.calificacion}} estrellas</p>
            </div>
        </div>
        <div class="card-hotel-boton">
            <button [routerLink]="['/habitacion/'+auxhotel.idHotel]">Ver hotel</button>
        </div>
    </div>
</div>
