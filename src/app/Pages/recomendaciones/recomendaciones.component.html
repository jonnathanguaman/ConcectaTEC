
<div class="container">
    <div class="card-recomendaciones" *ngFor="let auxlugares of todosLugars">
        <a [routerLink]="['/lugar/',auxlugares.idLugares]">
            <div class="card-recomendaciones-img">
                <img [src]="'http://localhost:8080'+ auxlugares.imagenesLugars[0].url" alt="Imagen del lugar">    
            </div>

            <div class="card-recomendaciones-nombre">
                <h3>{{auxlugares.nombre}}</h3>
            </div>

            <div class="card-recomendaciones-descripcion">
                <p>{{auxlugares.descripcion}}</p>
            </div>
        </a>
    </div>
    
</div>
