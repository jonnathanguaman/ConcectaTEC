<hr>

<div class="tabla-container">
    <button class="tabla" [class.active]="activarTabla === 'tab1'" (click)="seleccionarTablaactiva('tab1')">
        Datos personales
    </button>
    <button class="tabla" [class.active]="activarTabla === 'tab2'" (click)="seleccionarTablaactiva('tab2')">
        Preferencias
    </button>
    <button class="tabla" [class.active]="activarTabla === 'tab3'" (click)="seleccionarTablaactiva('tab3')">
        Reservas habitaciones
    </button>
</div>

<hr>

<div class="tabla-contenido" *ngIf="activarTabla === 'tab1'">
    <app-datos-personales></app-datos-personales>
</div>

<div class="tabla-contenido" *ngIf="activarTabla === 'tab2'">
    <app-encuesta></app-encuesta>
</div>

<div class="tabla-contenido" *ngIf="activarTabla === 'tab3'">
    <app-crud-reservas-habitacion></app-crud-reservas-habitacion>
</div>
