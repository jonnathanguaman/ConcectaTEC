<div class="container">
    <div class="Titulo">
        <img src="assets/img/img-logo-menu1.png" alt="Foto lateral" class="titulo-img" />

        <div class="titulo-content">
            <h1>Restaurantes</h1>
            <div class="search-container">
                <div class="search-bar">
                    <input *ngIf="!idLugar" [(ngModel)]="nombreRestauranteBuscado" type="text" name="buscar" id="buscar" placeholder="Buscar..." (input)="filtrarRestaurantes()" class="search-input">
                    <input *ngIf="idLugar" [(ngModel)]="nombreRestauranteBuscado" type="text" name="buscar" id="buscar" placeholder="Buscar en recomendaciÃ³n" (input)="filtrarHotelesRecomendaciones()" class="search-input">
                </div>
            </div>
        </div>
    </div>

    <div class="card-container">
        <div class="card-restaurante" *ngFor="let auxrestaurante of todosRestaurantes">
            <div class="card-restaurante-img">
                <img [src]="[urlHost + auxrestaurante.imagenesRestaurantes[0].url]" alt="Imagen del restaurante">
            </div>
            <div class="card-restaurante-info">
                <div class="card-restaurante-nombre">
                    <h3>{{auxrestaurante.nombre}}</h3>
                </div>
                <div class="card-restaurante-descripcion">
                    <p>{{auxrestaurante.descripcion}}</p>
                </div>
            </div>
            <div class="card-restaurante-boton">
                <button [routerLink]="['/mesa/'+auxrestaurante.idRestaurante]">Ver restaurante</button>
            </div>
        </div>
    </div>
</div>
